          const emojisFruits = reactive(availableFruitsEmojis.slice(0, 3));

            return availableFruitsEmojis[

      <section>
        <h3>adding items to the array</h3>
        <div>
          <x-context id="emojis-fruits-context">
            <div class="flex flex-wrap gap-2 mb-2">
              <x-for value="{emojisFruits}">
                <x-text value="{$item}"></x-text>
              </x-for>
            </div>

            <div class="flex gap-2">
              <x-elm>
                <button
                  class="btn"
                  onclick="{emojisFruits.value = [...emojisFruits.value, getRandomEmoji()]}"
                >
                  Add fruit
                </button>
              </x-elm>
              <x-elm>
                <button
                  class="btn"
                  onclick="{emojisFruits.value = emojisFruits.value.slice(0, -1)}"
                >
                  Remove last fruit
                </button>
              </x-elm>
              <x-elm>
                <button
                  class="btn"
                  onclick="{emojisFruits.value = [ getRandomEmoji(), ...emojisFruits.value.slice(1)]}"
                >
                  update first fruit
                </button>
              </x-elm>
            </div>
          </x-context>
